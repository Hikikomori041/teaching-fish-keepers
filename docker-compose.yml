services:
  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clubpoisson
      POSTGRES_USER: clubpoisson
      POSTGRES_PASSWORD: clubpoisson
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PGHOST: postgres
      PGDATABASE: clubpoisson
      PGUSER: clubpoisson
      PGPASSWORD: clubpoisson
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  loki:
    image: grafana/loki:2.9.7
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./ops/loki/config.yml:/etc/loki/config.yml:ro
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.9
    command: -config.file=/etc/promtail/config.yml
    environment:
      DOCKER_API_VERSION: "1.44"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ops/promtail/config.yml:/etc/promtail/config.yml:ro
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki

volumes:
  pgdata:
  grafana-data:
