networks:
  app-network:
    driver: bridge

services:
  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clubpoisson
      POSTGRES_USER: clubpoisson
      POSTGRES_PASSWORD: clubpoisson
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PGHOST: postgres
      PGDATABASE: clubpoisson
      PGUSER: clubpoisson
      PGPASSWORD: clubpoisson
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:
