networks:
  app-network:
    driver: bridge

services:
  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clubpoisson
      POSTGRES_USER: clubpoisson
      POSTGRES_PASSWORD: clubpoisson
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubpoisson -d clubpoisson"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PGHOST: postgres
      PGDATABASE: clubpoisson
      PGUSER: clubpoisson
      PGPASSWORD: clubpoisson
    depends_on:
      - postgres
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
